openapi: 3.0.3
info:
  title: product_conv_data_v1
  description: API for Conv Product Data service
  version: 1.0.0
servers:
 -
  url: /
security:
 -
  default: []
tags:
 -
  name: conv-controller-impl
  description: Conv Controller Impl
paths:
  /products:
    get:
      tags:
       - conv-controller-impl
      summary: Get a list of Products
      description: This operation returns a list of Products
      operationId: findAll
      parameters:
       -
        name: unique_code
        in: query
        description: unique_code
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: sales_reference
        in: query
        description: sales_reference
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: site
        in: query
        description: site
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: subsite
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: gtin
        in: query
        description: gtin
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: seller
        in: query
        description: seller
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: product_id
        in: query
        description: product_id
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/canonical_conv_dto'
        "404":
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /products/testing:
    get:
      tags:
       - conv-controller-impl
      summary: Get a list of Products from couchbase. Returns in string format.
      description: This operation returns a list of Products Testing
      operationId: findAllTesting
      parameters:
       -
        name: unique_code
        in: query
        description: unique_code
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: sales_reference
        in: query
        description: sales_reference
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: site
        in: query
        description: site
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: subsite
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: gtin
        in: query
        description: gtin
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: seller
        in: query
        description: seller
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: product_id
        in: query
        description: product_id
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok.
          content:
            application/json:
              schema:
                type: string
        "404":
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
components:
  schemas:
    applied_taxes:
      title: applied_taxes
      type: object
      properties:
        type:
          type: string
        value:
          type: string
    attribute:
      title: attribute
      required:
       - cardinality
       - is_i18n
       - name
       - type
      type: object
      properties:
        cardinality:
          type: string
          enum:
           - MANY
           - ONE
        is_i18n:
          type: boolean
        name:
          type: string
        type:
          type: string
        values:
          type: array
          items:
            type: string
    bar_code_variant:
      title: bar_code_variant
      type: object
      properties:
        date_created_procurement:
          type: string
          description: Creation date on procurement system
        gtin:
          type: string
          description: EAN
        is_main:
          type: boolean
          description: Is the main EAN in the list of EANs associated to the SKU
          example: false
        promotional_end_date:
          type: string
          description: "In case of promotional EAN, date for the EAN to apply"
        promotional_start_date:
          type: string
          description: "In case of promotional EAN, start date for the EAN to apply"
    bar_code_variant_reference:
      title: bar_code_variant_reference
      type: object
      properties:
        gtin:
          type: string
          description: EAN
        is_main:
          type: boolean
          description: Is the main EAN in the list of EANs associated to the SKU
          example: false
    big_decimal:
      title: big_decimal
      required:
       - value
      type: object
      properties:
        value:
          type: string
    brand:
      title: brand
      required:
       - identifier
      type: object
      properties:
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
    bundle:
      title: bundle
      type: object
      properties:
        is_linkable:
          type: boolean
          description: If the product's PDP link can be shown/used
          example: false
        product:
          $ref: '#/components/schemas/product'
        quantity:
          $ref: '#/components/schemas/big_decimal'
    bundle_reference:
      title: bundle_reference
      required:
       - product
      type: object
      properties:
        product:
          $ref: '#/components/schemas/product_reference'
        quantity:
          $ref: '#/components/schemas/big_decimal'
    calculated_badge:
      title: calculated_badge
      type: object
      properties:
        type:
          type: string
          description: The type of the badge
        value:
          type: string
          description: The value associated to the badge Not all badge types will contain a value
    canonical_conv_dto:
      title: canonical_conv_dto
      type: object
      properties:
        business_object:
          $ref: '#/components/schemas/mixer_offer'
        product_id:
          type: string
          description: Product Identifier
        sales_reference:
          type: string
          description: Sales reference
        seller:
          type: string
          description: Seller of sales reference
        site:
          type: string
          description: Site of sales reference
        subsite:
          type: string
          description: Subsite of sales reference
        variant_id:
          type: string
          description: Variant Identifier
    category:
      title: category
      required:
       - identifier
      type: object
      properties:
        description:
          type: array
          description: The name of the product type (i18 field)
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        metadata:
          $ref: '#/components/schemas/metadata'
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        order_in_parent:
          $ref: '#/components/schemas/big_decimal'
        parent_category:
          $ref: '#/components/schemas/category'
        type:
          type: string
          description: The category type
          enum:
           - CD
           - CG
           - I
           - L
           - LC
           - LE
           - LM
           - LP
           - LS
           - MM
           - MP
           - "N"
           - PP
           - PT
           - R
    center:
      title: center
      type: object
      properties:
        code:
          type: string
    center_packing_units:
      title: center_packing_units
      type: object
      properties:
        center_id:
          type: string
          description: center Id
        units_by_center:
          type: string
          description: Units by center
    classification:
      title: classification
      required:
       - identifier
      type: object
      properties:
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        value:
          type: string
          description: The value of classification
    color:
      title: color
      required:
       - color_code
       - identifier
      type: object
      properties:
        color_code:
          type: string
        color_description:
          type: array
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        glossary:
          $ref: '#/components/schemas/glossary'
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
    delivery_methods:
      title: delivery_methods
      type: object
      properties:
        available_centers:
          type: array
          items:
            $ref: '#/components/schemas/center'
    delivery_types:
      title: delivery_types
      type: object
      properties:
        is_eci_express:
          type: boolean
          description: Flag to indicate that the product available for ECI Express delivery
          example: false
        is_eci_pickup:
          type: boolean
          description: Product enable to be pick up at ECI stores
          example: false
        is_home_delivery:
          type: boolean
          description: Shipping method Home Delivery supported
          example: false
        is_internet_exclusive:
          type: boolean
          description: Flag to indicate that the product is exclusive for internet
          example: false
        is_sts_pickup:
          type: boolean
          description: Product enabled to be picker up at covenience centers (STS - SiteToStore)
          example: false
        sts_companies:
          type: array
          description: List of centers supported for STS delivery ()
          items:
            $ref: '#/components/schemas/organization'
    environment_signal:
      title: environment_signal
      required:
       - description
       - identifier
       - type_lookup
      type: object
      properties:
        description:
          type: array
          description: Description
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        type_lookup:
          type: string
          description: The code for the type lookup
    firefly_error_validation:
      title: firefly_error_validation
      required:
       - code
       - message
      type: object
      properties:
        code:
          type: string
          description: Internal error code
          example: code
        field:
          type: string
          description: Error field
          example: field
        message:
          type: string
          description: Default error message
          example: message
      description: Cause of the error in a field
    firefly_exception_detail:
      title: firefly_exception_detail
      type: object
      properties:
        error_code:
          type: string
        validations:
          type: array
          items:
            $ref: '#/components/schemas/firefly_error_validation'
    firefly_exception_error_response:
      title: firefly_exception_error_response
      type: object
      properties:
        error:
          $ref: '#/components/schemas/firefly_exception_response'
    firefly_exception_response:
      title: firefly_exception_response
      type: object
      properties:
        detail:
          $ref: '#/components/schemas/firefly_exception_detail'
        message:
          type: string
        request_id:
          type: string
    format:
      title: format
      required:
       - description
       - identifier
       - type_lookup
      type: object
      properties:
        description:
          type: array
          description: Description
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        type_lookup:
          type: string
          description: The code for the type lookup
    freshness:
      title: freshness
      type: object
      properties:
        freshness_days:
          $ref: '#/components/schemas/big_decimal'
        is_alive:
          type: boolean
        is_consum_day:
          type: boolean
    glossary:
      title: glossary
      required:
       - identifier
      type: object
      properties:
        description:
          type: array
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        term:
          type: array
          items:
            $ref: '#/components/schemas/i18n_text'
    good_type:
      title: good_type
      required:
       - identifier
      type: object
      properties:
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
    i18n_text:
      title: i18n_text
      type: object
      properties:
        locale:
          type: string
          description: The locale for the language. Shall the concatenation of the language and the country separated by underscore (es_ES)
        value:
          type: string
          description: The internationalized string
    image_color:
      title: image_color
      type: object
      properties:
        mode:
          type: string
          description: Image mode
        name:
          type: array
          description: Image name
          items:
            $ref: '#/components/schemas/i18n_text'
        ratio:
          type: string
          description: Image ratio
        url:
          type: string
          description: Image url
    lookup_table:
      title: lookup_table
      required:
       - description
       - identifier
       - type_lookup
      type: object
      properties:
        description:
          type: array
          description: Description
          items:
            $ref: '#/components/schemas/i18n_text'
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        type_lookup:
          type: string
          description: The code for the type lookup
    media_object:
      title: media_object
      required:
       - media_type
      type: object
      properties:
        description:
          type: array
          items:
            $ref: '#/components/schemas/i18n_text'
        identifier:
          type: string
        media_category_order:
          $ref: '#/components/schemas/big_decimal'
        media_category_type:
          type: string
        media_type:
          type: string
          enum:
           - AUDIO
           - DOCUMENT
           - IMAGE
           - LINK
           - VIDEO
        size:
          type: string
        tags:
          type: array
          items:
            type: string
        url:
          type: string
    metadata:
      title: metadata
      type: object
      properties:
        is_publish:
          type: boolean
    mixer_offer:
      title: mixer_offer
      required:
       - identifier
       - site
      type: object
      properties:
        applied_taxes:
          type: array
          description: An amount of money paid to the government that is based on your income or the cost of goods or services you have bought
          items:
            $ref: '#/components/schemas/applied_taxes'
        availability_starts:
          type: string
          description: Product availability date
        barra:
          type: string
          description: The sale reference's family
        bundle_of:
          type: array
          description: "In case that the offer may be included in a pack, contains the info about the pack"
          items:
            $ref: '#/components/schemas/product'
        center_packing_units:
          type: array
          description: list of center packing unit
          items:
            $ref: '#/components/schemas/center_packing_units'
        company:
          type: string
          description: The sale reference's company
        delivery_point:
          type: string
          description: Delivery point
        delivery_type_badges:
          $ref: '#/components/schemas/delivery_types'
        department:
          type: string
          description: The sale reference's department
        external_id:
          type: string
          description: The external id
        external_identifier:
          type: string
          description: The external identifier of the element
        family:
          type: string
          description: The sale reference's family
        first_available_date:
          type: string
          description: Date on which the product was displayed for the first time with the "Add to cart" button
        good_types:
          type: array
          description: Good types
          items:
            $ref: '#/components/schemas/good_type'
        identifier:
          type: string
          description: The Element identifier
        is_publish:
          type: boolean
          description: Is publish
          example: false
        is_return_allowed:
          type: boolean
          description: FLag to indicate if a product can be returned
          example: false
        is_salable:
          type: boolean
          description: Is salable
          example: false
        is_searchable:
          type: boolean
          description: Is searchable
          example: false
        is_show_offer:
          type: boolean
          description: Flag relative to show offer in PDP/PLP
          example: false
        item_offered:
          $ref: '#/components/schemas/product_variant'
        launch_date:
          type: string
          description: Launch date
        mixing_information:
          $ref: '#/components/schemas/mixing_information'
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        perishables:
          type: array
          description: List of perishable
          items:
            $ref: '#/components/schemas/perishable'
        pum_attributes:
          $ref: '#/components/schemas/pum_attributes'
        sales_reference:
          type: string
          description: The sale reference
        section:
          type: string
          description: "In case of an ECI sku, represents the section to disambiguate sale references sold in different sections of the center"
        site:
          $ref: '#/components/schemas/site'
        size_code:
          type: string
          description: The sale reference's family
        temporal_descriptions:
          type: array
          description: The temporal description of offer (supermarket)
          items:
            $ref: '#/components/schemas/temporal_description'
        type_reference:
          type: string
          description: "The type reference, values allowed are: firm purchase, direct exploitation, digital exploitation."
    mixing_information:
      title: mixing_information
      required:
       - type
      type: object
      properties:
        child_references:
          type: array
          items:
            $ref: '#/components/schemas/site_offer_reference'
        old_reference:
          $ref: '#/components/schemas/site_offer_reference'
        parent_reference:
          $ref: '#/components/schemas/site_offer_reference'
        type:
          type: string
    model_detail:
      title: model_detail
      type: object
      properties:
        model_id:
          type: string
        web_model_description:
          type: array
          items:
            $ref: '#/components/schemas/i18n_text'
        web_model_id:
          type: string
    offer:
      title: offer
      required:
       - identifier
      type: object
      properties:
        applied_taxes:
          type: array
          description: An amount of money paid to the government that is based on your income or the cost of goods or services you have bought
          items:
            $ref: '#/components/schemas/applied_taxes'
        availability_starts:
          type: string
          description: Product availability date
        barra:
          type: string
          description: The sale reference's family
        bundle_of:
          type: array
          description: "In case that the offer may be included in a pack, contains the info about the pack"
          items:
            $ref: '#/components/schemas/product'
        company:
          type: string
          description: The sale reference's company
        delivery_point:
          type: string
          description: Delivery point
        delivery_type_badges:
          $ref: '#/components/schemas/delivery_types'
        department:
          type: string
          description: The sale reference's department
        external_id:
          type: string
          description: The external id
        external_identifier:
          type: string
          description: The external identifier of the element
        family:
          type: string
          description: The sale reference's family
        good_types:
          type: array
          description: Good types
          items:
            $ref: '#/components/schemas/good_type'
        identifier:
          type: string
          description: The Element identifier
        is_publish:
          type: boolean
          description: Is publish
          example: false
        is_return_allowed:
          type: boolean
          description: FLag to indicate if a product can be returned
          example: false
        is_salable:
          type: boolean
          description: Is salable
          example: false
        is_searchable:
          type: boolean
          description: Is searchable
          example: false
        is_show_offer:
          type: boolean
          description: Flag relative to show offer in PDP/PLP
          example: false
        item_offered:
          $ref: '#/components/schemas/product_variant'
        launch_date:
          type: string
          description: Launch date
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
        sales_reference:
          type: string
          description: The sale reference
        section:
          type: string
          description: "In case of an ECI sku, represents the section to disambiguate sale references sold in different sections of the center"
        size_code:
          type: string
          description: The sale reference's family
        temporal_descriptions:
          type: array
          description: The temporal description of offer (supermarket)
          items:
            $ref: '#/components/schemas/temporal_description'
        type_reference:
          type: string
          description: "The type reference, values allowed are: firm purchase, direct exploitation, digital exploitation."
    offer_reference:
      title: offer_reference
      required:
       - sales_reference
       - seller
      type: object
      properties:
        barra:
          type: string
        bundle_of:
          type: array
          items:
            $ref: '#/components/schemas/product_reference'
        company:
          type: string
        department:
          type: string
        family:
          type: string
        good_types:
          type: array
          items:
            $ref: '#/components/schemas/good_type'
        is_salable:
          type: boolean
        item_offered:
          $ref: '#/components/schemas/product_variant_reference'
        sales_reference:
          type: string
        section:
          type: string
        seller:
          $ref: '#/components/schemas/seller_reference'
        size_code:
          type: string
    offer_rules:
      title: offer_rules
      type: object
      properties:
        is_in_store_pickup_mkp:
          type: boolean
        is_limit_sale:
          type: boolean
    organization:
      title: organization
      required:
       - identifier
      type: object
      properties:
        description:
          type: string
          description: Description of the provider.
        external_identifier:
          type: string
          description: The external identifier of the element
        identifier:
          type: string
          description: The Element identifier
        name:
          type: array
          description: The name of the element
          items:
            $ref: '#/components/schemas/i18n_text'
    perishable:
      title: perishable
      type: object
      properties:
        code:
          type: string
          description: This code is used for add to cart
        locale:
          type: string
          description: The locale for the language. Shall the concatenation of the language and the country separated by underscore (es_ES)
        value:
          type: string
          description: The internationalized string
    presentation:
      title: presentation
      required:
       - description
       - identifier
       - type_lookup
      type: object
