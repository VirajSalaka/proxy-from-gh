openapi: 3.0.3
info:
  title: product_pdp_v1
  description: API for getting the product detail info
  version: 1.0.0
servers:
 -
  url: /
security:
 -
  default: []
tags:
 -
  name: Detail products endpoints
  description: Product Controller Impl
paths:
  /pdp/{product_id}:
    get:
      tags:
       - Detail products endpoints
      summary: Get entity by id
      description: This operation returns a entity
      operationId: findById
      parameters:
       -
        name: product_id
        in: path
        description: Get PDP of the product id received
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: A123123
       -
        name: site
        in: query
        description: site
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: eciStore
       -
        name: subsite
        in: query
        description: subsite
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: merchandise
       -
        name: locale
        in: query
        description: locale
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: es_ES
       -
        name: parent_category_id
        in: query
        description: parent_category_id
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "999.22"
       -
        name: centre_id
        in: query
        description: centre_id
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "0090"
       -
        name: campaign_date
        in: query
        description: campaign_date
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 2022-01-01T00:00:00Z
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/product_detail_response'
        "400":
          description: Bad Request
        "404":
          description: Not found
        "500":
          description: Internal Server Error
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 80KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
