openapi: 3.0.3
info:
  title: ecommerce_search_v1
  description: API for PLP
  version: 1.21.0
servers:
 -
  url: /
tags:
 -
  name: PLP endpoints
  description: PLP Controller Impl
 -
  name: Block endpoints
  description: Block Controller Impl
 -
  name: Person endpoints
  description: Person Controller Impl
paths:
  /blocks:
    get:
      tags:
       - Block endpoints
      summary: Returns the numbers of products by Blocks
      description: Returns the block list by filters
      operationId: getBlocksUsingGET
      parameters:
       -
        name: blocks
        in: query
        description: "Example: general, hipercor, ltc, supermarket"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: center_id
        in: query
        description: "For click and car navigation. It returns the products available in the center. Example: castellana center, center_id=0006"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          pattern: "[A-Za-z0-9]*"
          type: string
       -
        name: locale
        in: query
        description: "Example: es_ES"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: question
        in: query
        description: The text the user wants to search
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plp_response'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 150KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /people/{person_id}:
    get:
      tags:
       - Person endpoints
      summary: Returns the person biography
      description: Returns the person biography and some related products per roles
      operationId: getPersonUsingGET
      parameters:
       -
        name: center_id
        in: query
        description: "For click and car navigation. It returns the products available in the center. Example: castellana center, center_id=0006"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: locale
        in: query
        description: "Example: es_ES"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: person_id
        in: path
        description: person_id
        required: true
        style: simple
        explode: false
        schema:
          type: string
       -
        name: site
        in: query
        description: "Example: eciStore"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: "Example: eciStore-bazar"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/person'
        "400":
          description: Syntax error in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "404":
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 150KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /products:
    get:
      tags:
       - PLP endpoints
      summary: Returns the PLP
      description: Returns the product list by filters
      operationId: getPLPUsingGET
      parameters:
       -
        name: add_dimensions
        in: query
        description: Parameter to return the number of units in each center (for eci express). Value=eci_express
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: brand_id
        in: query
        description: "For brand navigation. The id of a brand that is known from brands API. Example: 3273009056"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: campaign_date
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: category_id
        in: query
        description: The category id to return the PLP
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: center_id
        in: query
        description: "For click and car navigation. It returns the products available in the center. Example: castellana center, center_id=0006"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          pattern: "[A-Za-z0-9]*"
          type: string
       -
        name: contexts
        in: query
        description: "The contexts of navigation. Example: tpv,global,canary"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: custom_sort
        in: query
        description: "Adds custom filter by id. Example: fd9b9104-b940-42a5-8a7f-0c76da10cd1d"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: dimensions
        in: query
        description: "Facet which the user wants to filter with. Example: dimensions=attr.fashion_sub_type::Chándal||attr.sports_gender::Hombre"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: eciexpress_centre_id
        in: query
        description: "Eciexpress center identifier. Example: EX"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: express
        in: query
        description: "To return only the products with delivery on the day. Example: true"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: boolean
       -
        name: grouper_name
        in: query
        description: "Products related to a person searched by the grouper field. Example: Author|marc-anthony"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: has_blocks
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
       -
        name: is_catalog
        in: query
        description: |-
          false have no action, and true shall only be taken into account in conjunction with the products parameter. If not ordered with products, it will be ignored.
          If true, products ordered and not returned by Elastic will be returned from information taken directly from couchbase. Also, nothing but product information will be returned, no dimensions or categories will be returned.
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: boolean
       -
        name: locale
        in: query
        description: "Example: es_ES"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: offset
        in: query
        description: Number of products from which the results will be returned
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: integer
          format: int32
       -
        name: origin
        in: query
        description: "Example: textbook_cc"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: postal_code
        in: query
        description: "For eci express navigation. It returns the products for which there is stock in the related center. Example: 28001"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: products
        in: query
        description: "Product id list separated by ','. Example: A13897916,A4189562,A4189563"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: question
        in: query
        description: The text the user wants to search
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: search_filter
        in: query
        description: The name of the searchFilter configured in Elastic backoffice that is shown in a banner
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: site
        in: query
        description: "Example: eciStore - hipercor - eciStore"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: size
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
       -
        name: sort
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: "Example: eciStore-bazar - hipercorStore - eciStore_MercanciaGeneral"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: supermarket_centre_id
        in: query
        description: "Supermarket center identifier. Example: SP"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: type
        in: query
        description: Type of search
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plp_response'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 150KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /products/search:
    post:
      tags:
       - PLP endpoints
      summary: Returns the PLP Search for similar images to the provided one in Alibaba Cloud Search
      description: Returns the product list by filters
      operationId: postPLPUsingPOST
      parameters:
       -
        name: site
        in: query
        description: "Example: eciStore - hipercor - eciStore"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: "Example: eciStore-bazar - hipercorStore - eciStore_MercanciaGeneral"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/plp_input_parameters_image'
      responses:
        "200":
          description: Response Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plp_response'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 150KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /products/{product_id}/related-products:
    get:
      tags:
       - PLP endpoints
      summary: Returns the related products and gama
      description: Returns the related products and gama
      operationId: getRelatedProductsUsingGET
      parameters:
       -
        name: center_id
        in: query
        description: "For click and car navigation. It returns the products available in the center. Example: castellana center, center_id=0006"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          pattern: "[A-Za-z0-9]*"
          type: string
       -
        name: locale
        in: query
        description: "Example: es_ES"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: product_id
        in: path
        description: product_id
        required: true
        style: simple
        explode: false
        schema:
          type: string
       -
        name: site
        in: query
        description: "Example: eciStore"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
       -
        name: subsite
        in: query
        description: "Example: eciStore-bazar"
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      responses:
        "200":
          description: Response Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plp_related_product_and_product_line'
        "400":
          description: Syntax error in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firefly_exception_error_response'
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: 150KPerMin
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
components:
  schemas:
    award:
      title: award
      type: object
      properties:
        description:
          type: string
          description: The award description.
          example: El premio es ...
        identifier:
          type: string
          description: The Element identifier.
          example: "12345"
        name:
          type: string
          description: The name of the element.
          example: Goya 2017 mejor Actor
      description: Award definition
    badge:
      title: badge
      type: object
      properties:
        type:
          type: string
          description: "To make dynamic badges, the type-value structure is used. Accepted values: availability_date, is_new, is_comming_soon."
          example: availability_date
        value:
          type: string
          description: Badge value.
          example: "true"
      description: The Badge entity
    big_decimal:
      title: big_decimal
      required:
       - value
      type: object
      properties:
        value:
          type: string
    brand:
      title: brand
      type: object
      properties:
        external_identifier:
          type: string
          description: External identifier
          example: "3273009056"
        identifier:
          type: string
          description: Identifier
          example: COSORI
        name:
          type: string
          description: Name
          example: Cosori
      description: The brand entity
    brand_alternative:
      title: brand_alternative
      type: object
      properties:
        identifier:
          type: string
          description: Brand alternative identifier - artista/director/autor
          example: miguel-de-cervantes
        name:
          type: string
          description: Brand alternative name - artista/director/autor.
          example: MIGUEL DE CERVANTES
        type:
          type: string
          description: If the type is artista/director/autor.
          example: author
        url:
          type: string
          description: Brand alternative URL - artista/director/autor
          example: ' http://www.elcorteingles.es/ocio/r/author-miguel-de-cervantes'
      description: The brand alternative entity
    business_rule:
      title: business_rule
      type: object
      properties:
        identifier:
          type: string
          description: Identifier.
          example: Identificador
    category:
      title: category
      type: object
      properties:
        identifier:
          type: string
          description: Category identifier
          example: "999.53895013"
        name:
          type: string
          description: Category name
          example: Shoes
        parent_category:
          $ref: '#/components/schemas/category'
      description: The category entity
    collective:
      title: collective
      type: object
      properties:
        identifier:
          type: string
          description: Identifier.
          example: Identificador
        is_inclusive_collective:
          type: boolean
          description: Flag que indica si el colectivo es inclusivo o exclusivo.
          example: true
    collectives:
      title: collectives
      type: object
      properties:
        is_exception:
          type: boolean
          description: Indica si existen excepciones de colectivos.
          example: true
        list:
          type: array
          description: Listado de colectivos.
          items:
            $ref: '#/components/schemas/collective'
    color:
      title: color
      type: object
      properties:
        identifier:
          type: string
          description: Color
          example: "Blanco, Negro."
      description: The color entity
    delivery_types:
      title: delivery_types
      type: object
      properties:
        is_eci_express:
          type: boolean
          description: If admits express pick-up in ECI center.
          example: true
        is_eci_pickup:
          type: boolean
          description: If admits pick-up in ECI center.
          example: true
        is_home_delivery:
          type: boolean
          description: If allow home_delivery.
          example: true
        is_sts_pickup:
          type: boolean
          description: "If admits pick-up in STS (Opencor, Correos...)"
          example: true
        sts_companies:
          type: array
          description: STS companies where it is allowed to collect the product.
          example: CMP001
          items:
            $ref: '#/components/schemas/identifier_name'
      description: The delivery types entity
    dimension:
      title: dimension
      type: object
      properties:
        alias:
          type: string
          description: Dimension alias.
          example: brand
        identifier:
          type: string
          description: Dimension identifier
          example: brand.name
        is_indexed:
          type: boolean
          description: When Elastic returns that the aggregation is indexable and gets attributes from seo in the PLP response.
          example: true
        is_multiselect:
          type: boolean
          description: If more than one value can be selected within this dimension.
          example: true
        text:
          type: string
          description: Dimension name
          example: Brand
        values:
          type: array
          description: Dimension values.
          example: Related to dimension values entity
          items:
            $ref: '#/components/schemas/dimension_value'
      description: The dimension entity
    dimension_value:
      title: dimension_value
      type: object
      properties:
        category_identifier:
          type: string
          description: "When dimension = categories, we will send to Moonshine this category-id in each dimension value. If the client selects a Moonshine, they will call the PLP sending this id."
          example: "999.0000000006"
        count:
          type: integer
          description: Number of products for this dimension.
          format: int32
          example: 5
        identifier:
          type: string
          description: Dimension identifier.
          example: brand::Samsung
        is_selected:
          type: boolean
          description: Only if this dimension comes in the request.
          example: true
        publish_starts:
          type: string
          description: Publication date of the category. Used for Moonshine to display the novelty badge next to it. This info is received from the category domain.
          example: Date of category publication
        text:
          type: string
          description: Dimension text.
          example: Samsung
        trail:
          type: string
          description: "If the client select this facet, Moonshine send this attribute in the request parameter."
          example: brand::Emidio Tucci
        url:
          type: string
          description: "When dimension is category value, the category is type literal and url is not blank, this is the attribute to notify Moonshine. If the client select a Moonshine, then calls to this url."
          example: http://www.example.com
      description: Value of dimension
    energy_rating:
      title: energy_rating
      type: object
      properties:
        name:
          type: string
          description: Energy rating name
          example: Clasificación energética
        value:
          $ref: '#/components/schemas/values'
        values:
          $ref: '#/components/schemas/values'
      description: The 'Energy rating' entity
    firefly_error_validation:
      title: firefly_error_validation
      required:
       - code
       - message
      type: object
      properties:
        code:
          type: string
          description: Internal error code
          example: code
        field:
          type: string
          description: Error field
          example: field
        message:
          type: string
          description: Default error message
          example: message
      description: Cause of the error in a field
    firefly_exception_detail:
      title: firefly_exception_detail
      required:
       - error_code
       - validations
      type: object
      properties:
        error_code:
          type: string
          description: Custom error code
          example: code
        explanation:
          type: string
          description: Details
          example: detail message
        validations:
          type: array
          description: Committed errors
          example: "\"[code: Code, message: Message]\""
          items:
            $ref: '#/components/schemas/firefly_error_validation'
      description: Exception detail
    firefly_exception_error_response:
      title: firefly_exception_error_response
      required:
       - error
      type: object
      properties:
        error:
          $ref: '#/components/schemas/firefly_exception_response'
      description: Message error response
    firefly_exception_response:
      title: firefly_exception_response
      required:
       - message
       - request_id
      type: object
      properties:
        detail:
          $ref: '#/components/schemas/firefly_exception_detail'
        message:
          type: string
          description: Status message
          example: message
        request_id:
          type: string
          description: Request identification
          example: "1624957224610"
      description: Message error response
    freshness:
      title: freshness
      type: object
      properties:
        freshness_days:
          $ref: '#/components/schemas/big_decimal'
        is_alive:
          type: boolean
          description: Indica si el producto está vivo.
          example: false
        is_consum_day:
          type: boolean
          description: Indica si ha pasado el último día de consumo del producto.
          example: false
    future_purchase_restriction:
      title: future_purchase_restriction
      type: object
      properties:
        limit_days:
          type: integer
          format: int32
        plp_message:
          type: string
    gama:
      title: gama
      type: object
      properties:
        dimension:
          type: string
          description: 'Gama dimension. '
          example: attributes.perfumery_range::J'ADORE
        identifier:
          type: string
          description: Gama identifier
          example: "15664315058"
        name:
          type: string
          description: Gama name. Moonshine shows it below the product name.
          example: J'ADORE.
      description: The 'Gama' entity
    glossary:
      title: glossary
      type: object
      properties:
        description:
          type: string
          description: Glossary description.
          example: A description
        identifier:
          type: string
          description: The Element identifier.
          example: "12345"
        media_objects:
          type: array
          description: The media related to the glossary (currently just the icon).
          example: An icon
          items:
            $ref: '#/components/schemas/media_object'
        name:
          type: string
